<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid - Song Item</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="content">
      <div class="song-item-wrapper">
        <div class="song-number">1</div>
        <img class="song-image" src='https://www.designformusic.com/wp-content/uploads/2016/09/electro-synthwave-album-cover-500x500.jpg'>
        <div class="song-info">
          <div class="song-title">Super Amazing Song</div>
          <div class="song-artist">Awesome Artist (feat. Cool singer)</div>
        </div>
      </div>
      <div class="song-item-wrapper">
        <div class="song-number">2</div>
        <img class="song-image" src='http://best-sci-fi-books.com/wp-content/uploads/2017/03/deep_space.jpg'>
        <div class="song-info">
          <div class="song-title">Lorem Ipsom Dolor</div>
          <div class="song-artist">Greatness (feat. Goodness)</div>
        </div>
      </div>
      <div class="song-item-wrapper">
        <div class="song-number">3</div>
        <img class="song-image" src='https://f4.bcbits.com/img/a2403689430_16.jpg'>
        <div class="song-info">
          <div class="song-title">Top 40 hit</div>
          <div class="song-artist">Pop Artist</div>
        </div>
      </div>
      <div class="song-item-wrapper">
        <div class="song-number">4</div>
        <img class="song-image" src='https://f4.bcbits.com/img/a1151387807_16.jpg'>
        <div class="song-info">
          <div class="song-title">Underground</div>
          <div class="song-artist">Below and keep</div>
        </div>
      </div>
      <div class="song-item-wrapper">
        <div class="song-number">5</div>
        <img class="song-image" src='https://f4.bcbits.com/img/a1878237415_16.jpg'>
        <div class="song-info">
          <div class="song-title">Here is a song with a super long title to test out our layout</div>
          <div class="song-artist">Then there is an artist with a long name</div>
        </div>
      </div>
    </div>
  </body>
</html>
